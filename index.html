	<body>
		<button onclick="selectPub()" class="main">Enter a Pub</button>

			<button onclick="purchaseMemorizeMaps()" id="MemorizeMaps">Memorize the maps (15 TC)</button>

			<button onclick="purchaseMacro()" id="Macro">Get macros (20 TC)</button>

			<button onclick="purchaseImportantCallOuts()" id="ImportantCallOuts">Learn to call out important things(40 TC)</button>
